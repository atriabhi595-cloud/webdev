<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Product Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 120px 120px 120px 120px 120px 120px ;
            border: 4px solid black;
            background-color: rgb(234, 233, 233);
        }
        .header{
            grid-column: 1/5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 7px;
        }
        .product1,
        .product2,
        .product3,
        .product4 {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            margin: 10px;
            border-radius:10px;
        }
        .product1 { grid-column:1/2; grid-row: 2/5; }
        .product2 { grid-column:2/3; grid-row: 2/5; }
        .product3 { grid-column:3/4; grid-row: 2/5; }
        .product4 { grid-column:4/5; grid-row: 2/5; }

        @media screen and (max-width: 1024px) {
            .container { grid-template-columns: 1fr 1fr; }
            .header { grid-column: 1/3; }
            .product1 { grid-column: 1/2; grid-row: 2/5; }
            .product2 { grid-column: 2/3; grid-row: 2/5; }
            .product3 { grid-column: 1/2; grid-row: 5/8; }
            .product4 { grid-column: 2/3; grid-row: 5/8; }
        }

        @media only screen and (max-width: 600px){
            .container { grid-template-columns: 1fr; }
            .header { grid-column: 1/2; }
            .product1 { grid-column: 1/2; grid-row: 2/5; }
            .product2 { grid-column: 1/2; grid-row: 5/8; }
            .product3 { grid-column: 1/2; grid-row: 8/11; }
            .product4 { grid-column: 1/2; grid-row: 11/14; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Responsive Product Grid</div>

        <div class="product1">
            <img src="earbud_3.png" width="80" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality items with great features.</p>
            <span class="price">&#8377;499</span>
        </div>

        <div class="product2">
            <img src="earbud_1.png" width="80" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <span class="price">&#8377;799</span>
        </div>

        <div class="product3">
            <img src="earbud_3.png" width="80" alt="Product 3">
            <h3>Product 3</h3>
            <p>Light weight and comfortable.</p>
            <span class="price">&#8377;1299</span>
        </div>

        <div class="product4">
            <img src="earbud_4.png" width="80" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality</p>
            <span class="price">&#8377;999</span>
        </div>
    </div>

</body>
